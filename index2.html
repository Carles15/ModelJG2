<!DOCTYPE html>
<html>
    <head>
        <title>JQgrid</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- JQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        
        <!-- Native Styles -->
        <link href="lib/jquery-ui.css" rel="stylesheet" type="text/css"/>
        <link href="lib/ui.jqgrid.css" rel="stylesheet" type="text/css"/>
        
        <!-- Native Libraries -->
        <script src="lib/jquery-ui.js" type="text/javascript"></script>
        <script src="lib/jquery.jqGrid.min.js" type="text/javascript"></script>
        <script src="lib/grid.locale-en.js" type="text/javascript"></script>
        
        <!-- FirstLoad Script -->
        <script src="js/firstLoad.js" type="text/javascript"></script>
        
        <!-- Local Scripts -->
        <script src="js/Insert.js" type="text/javascript"></script>
        <script src="js/delete.js" type="text/javascript"></script>
        <script src="js/update.js" type="text/javascript"></script>
        
    </head>
    <body style="background-color: black">
        <table id="list2"></table>
        <div id="pager2"></div>
        <input id="InsertButton" type="button" value="Insertar"/>
        <input id="UpdateButton" type="button" value="Actualizar"/>
        <input id="DeleteButton" type="button" value="Borrar"/>
        
        
        <div id="insertar">
            <form id="InsertForm">
                Usuario: <br/>
                <input type="text" name="usuario" /><br/>
                Password: <br/>
                <input type="text" name="password" /><br/>
            </form>
        </div>
        
        <div id="actualizar">
            <form id="UpdateForm">
                id: <br/>
                <input id="updateId" type="text" name="id" readonly="readonly"/><br/>
                Usuario: <br/>
                <input id="updateUsuario" type="text" name="usuario" /><br/>
                Password: <br/>
                <input id="updatePassword" type="text" name="password" />
            </form>
        </div>
    </body>
</html>
