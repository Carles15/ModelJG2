<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- JQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        
        <!-- Login Libraries -->
        <script src="js/login/login.js" type="text/javascript"></script>
        <script src="js/logout/logout.js" type="text/javascript"></script>
        
    </head>
    <body style="background-color: grey">
        <div id="globalContent">
            <form id="logForm">
                Usuario: <br/>
                <input id="userInput" type="text" name="usuario"/>
                Password: <br/>
                <input id="passwordInput" type="text" name="password"/>
            </form>
            <input id="loginButton" type="button" value="Login"/>
            <input id="logOutButton" type="button" value="LogOut"/>
        </div>
    </body>
</html>
